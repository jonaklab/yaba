<html>
    <head>
        <title>Layout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
        <!-- <link rel="stylesheet" href="./css/semantic.min.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/semantic.min.js"></script> -->
        <style type="text/css">
            body {
                background-color: #F8F8F8;
            }
            .ui.page.grid > .main.container {
                padding: 2em;
                height: 1000px;
                background-color: white;
            }
            .ui.grid > .submenu.row {
                padding: 0;
            }
            .ui.grid > .submenu.row .menu > .circular.item {
                border-radius: 10em;
            }
        </style>
    </head>
    <body>
        <div class="ui center aligned padded grid">
            <div class="row">
                <div class="left aligned two wide column">
                    <img class="ui mini image" src="./img/logo.png">
                </div>
                <div class="twelve wide column">
                    <div class="ui buttons">
                        <button class="ui basic button">
                            <i class="icon home"></i>
                            Budget
                        </button>
                        <button class="ui basic button">
                            <i class="icon building"></i>
                            Accounts
                        </button>
                        <button class="ui basic button">
                            <i class="icon chart pie"></i>
                            Reports
                        </button>
                    </div>
                </div>
                <div class="right aligned two wide column">
                    <div class="ui dropdown">
                        <img class="ui mini avatar image" src="./img/matthew.png">
                        <div class="menu">
                            <div class="item">
                                <i class="icon wrench"></i>
                                Settings
                            </div>
                            <div class="item">
                                <i class="icon logout"></i>
                                Logout
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submenu row">
                <div class="column">
                    <div class="ui secondary borderless compact menu">
                        <a class="circular item">
                            <i class="icon plus"></i>
                            Add Transaction
                        </a>
                        <a class="circular item">
                            <i class="icon search"></i>
                            Search Transactions
                        </a>
                    </div>
                </div>
            </div>
        </div>

            <div class="three wide column">

            </div>
            <div class="three wide column">
                <button class="ui active basic circular button">
                    <i class="icon search"></i>
                    Search Transactions
                </button>
            </div>
        </div> -->
        <div class="ui page grid">
            <div class="ui main container">

            </div>
        </div>
        <script>
            $('.ui.dropdown').dropdown();
        </script>
    </body>
</html>
